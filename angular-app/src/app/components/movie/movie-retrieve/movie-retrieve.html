<table mat-table [dataSource]="movies" class="table">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let movie"> {{movie.position}} </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="year">
    <th mat-header-cell *matHeaderCellDef> Year </th>
    <td mat-cell *matCellDef="let movie"> {{movie.year}} </td>
  </ng-container>

  <!-- Genre(s) Column -->
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre(s) </th>
    <td mat-cell *matCellDef="let movie"> {{movie.genre}} </td>
  </ng-container>
  
  <!-- Rating Column -->
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef> Rating </th>
    <td mat-cell *matCellDef="let movie"> {{movie.rating}} </td>
  </ng-container>
  
  <!-- Rating Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let movie">
        <a routerLink="/movies/update/{{movie.id}}" class="action edit">
            <i class="material-icons">edit</i>
        </a>
        <span (click)="onDelete(movie.id)" class="action delete">
          <i class="material-icons">delete</i>
        </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
