<div class="dialog-content">    
    <span mat-dialog-title>{{ data.message }}</span>
    <mat-dialog-actions>
        <button mat-raised-button [mat-dialog-close]="false" id="no-button">No</button>
        <button mat-raised-button [mat-dialog-close]="true" id="yes-button">Yes</button>
    </mat-dialog-actions>
</div>
